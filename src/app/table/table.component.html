<div class="table">
  <div class="table-header">
    <div class="mainInfo">
      Общая информация
    </div>
    <div class="location">
      Регион
    </div>
    <div class="date">
      Дата регистрации
    </div>
  </div>
  <div class="table-body">
    <div class="table-body__row" *ngFor="let item of data">
      <div *ngFor="let cell of templateNames" [class]="cell">
        <ng-container *ngTemplateOutlet="getTemplate(cell); context: { item: $any(item)?.[cell] }"></ng-container>
      </div>
    </div>
  </div>
</div>
<ng-content></ng-content>
