<app-table>
  <ng-template [templateName]="cellType.MainInfo" let-item="item">
    <app-main-info [data]="item"></app-main-info>
  </ng-template>
  <ng-template [templateName]="cellType.Location" let-item="item">
    <app-location [data]="item"></app-location>
  </ng-template>
  <ng-template [templateName]="cellType.Date" let-item="item">
    <app-date [data]="item"></app-date>
  </ng-template>
</app-table>
